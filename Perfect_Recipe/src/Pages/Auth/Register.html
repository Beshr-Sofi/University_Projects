<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="../../../Public/assets/icon/icon.png">
  <title>Perfect Recipe</title>
  <link rel="stylesheet" href="../../Styles/Auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link
  href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <div class="image-section">
      <img src="https://images.unsplash.com/photo-1556910103-1c02745aae4d?q=80&w=2070&auto=format&fit=crop" alt="Cooking Background"/>
    </div>
    <div  class="form-section">
      <div class="form-container">
        <h1>Create Account</h1>
        <p class="subtitle">Join our cooking community</p>
        <form action="./Login.html" id="signup-form">
          <div class="form-group">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="fullname" />
            <label for="fullname">Full Name</label>
            <p style="color: red; font-size: 18px;" id="fullname-error"></p>
          </div>
          <div class="form-group">
            <i class="fa-regular fa-envelope"></i>
            <input type="text" id="signup-email" />
            <label for="signup-email">Email</label>
            <p style="color: red; font-size: 18px;" id="email-error"></p>
          </div>
          <div class="form-group">
            <i class="fa-regular fa-lock"></i>
            <input type="password" id="signup-password" />
            <label for="signup-password">Password</label>
          </div>
          <div class="form-group">
            <i class="fa-regular fa-lock"></i>
            <input type="password" id="confirm-password" />
            <label for="confirm-password">Confirm Password</label>
            <p style="color: red; font-size: 18px;" id="password-error"></p>
          </div>
          <label class="remember">
            <input type="checkbox" id="isAdmin"/>
            IsAdmin?
          </label>
          <br />
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="switch-form">
          Already have an account? <a href="./Login.html" id="show-signin">Sign In</a>
        </p>
      </div>
    </div>
  </div>
  <script src="../../Scripts/register.js"></script>
</body>
</html>
